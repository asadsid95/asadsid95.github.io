<!DOCTYPE html>
<html>
  <head>
    <title>Sign in</title>
    <link href="/output.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-500">
    <div
      class="flex flex-col justify-start items-center bg-gray-300 w-screen h-screen text-center"
    >
      <h1 class="text-2xl font-bold">Sign in</h1>
      <form id="loginForm" class="flex flex-col">
        <div class="flex">
          <label for="username" class="">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Name"
            required
            minlength="2"
          />
        </div>
        <div class="flex">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="2"
          />
        </div>

        <button type="submit">Login</button>
      </form>

      <div>
        <a href="/registration">
          <div class="hover:text-blue-500 hover:underline hover:font-bold">
            <button>Don't have an account? Register now</button>
          </div></a
        >
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
