<!DOCTYPE html>
<html>
  <head>
    <title>Sign in</title>
  </head>
  <body>
    <div id="content">
      <h1>Sign in</h1>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Name"
          required
          minlength="2"
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="2"
        />

        <button type="submit">Login</button>
      </form>
    </div>
    <script src="login.js"></script>
  </body>
</html>
