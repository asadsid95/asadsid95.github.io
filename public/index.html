<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Points on a map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="

    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="output.css" rel="stylesheet" />

  </head>

  <body class="">
    <div class="flex justify-around items-center h-screen">
      <div
        class="flex flex-col justify-evenly items-center bg-gray-700 w-[25vw] h-screen text-center"
      >
        <div class="">
          <h1 class="text-yellow-400 px-5 text-2xl font-bold">
            Find a country you've been to
          </h1>
        </div>
        <div>
          <form id="locationInput" class="flex flex-col">
            <input placeholder="Country" name="country" />
            <button type="submit" class="bg-blue-500">Submit</button>
          </form>
        </div>
        <div class="hover:font-bold hover:text-blue-400 text-xs">
          <a href="/login">
            <div>Not logged in? Login and join</div>
          </a>
        </div>
      </div>
      <div
        class="flex items-center justify-center bg-gray-500 h-screen w-[75vw]"
      >
        <div id="map" class="w-full h-full"></div>
      </div>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
