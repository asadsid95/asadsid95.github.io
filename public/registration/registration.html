<!-- registration.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>User Registration</title>
    <link href="/output.css" rel="stylesheet" />
  </head>
  <body class="">
    <div
      class="flex flex-col justify-center items-center bg-gray-600 w-screen h-screen text-center"
    >
      <h1 class="text-2xl">User Registration</h1>
      <form id="registrationForm" class="flex flex-col">
        <div class="flex">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Name"
            required
            minlength="2"
          />
        </div>
        <div class="flex">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="2"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <div>
        <a href="/login">
          <div class="hover:text-blue-500 hover:underline hover:font-bold">
            Already have an account? Login
          </div>
        </a>
      </div>
    </div>
    <script src="registration.js"></script>
  </body>
</html>
